<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Category List</title>
</head>
<body>
    <h1>ProductList by categoryID</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle table-auto w-auto">
            <thead>
            <tr>
                <th>Product's ID</th>
                <th>Product's Name</th>
                <th>Product's Price</th>
                <th>Category's ID</th>
                <th>Product's Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="product : ${productList}">
                <td th:text="${product.getProductID()}"></td>
                <td th:text="${product.getProductName()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getCategoryID()}"></td>
                <td th:text="${product.getDescription()}"></td>
                <td>
                    <a th:href="@{../../products/upDateProduct/{productID}(productID=${product.getProductID()})}">Update this Product</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
