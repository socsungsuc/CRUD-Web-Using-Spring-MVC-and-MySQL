<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Category List</title>
</head>
<body>
    <h1>CATEGORY LIST</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle table-auto w-auto">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryID}"></td>
                <td th:text="${category.categoryName}"></td>
                <td th:text="${category.description}"></td>
                <td><a th:href="@{/products/getProductsByCategoryID/{categoryID}(categoryID=${category.categoryID})}" target="_blank">Show Products</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="products/insertProduct">Click here to Insert a Product</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
